spring.application.name=eureka-server
server.port=8761

# Eureka Server Configuration
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.instance.prefer-ip-address=true

# Eureka Peer Configuration - Fix for thread pool issue
eureka.server.enable-self-preservation=true
eureka.server.renewal-percent-threshold=0.85
eureka.server.max-threads-for-peer-replication=20
eureka.server.max-idle-thread-in-pool-minutes=10
eureka.server.min-available-instances-for-peer-replication=0

# Use Caffeine Cache instead of in-memory cache
eureka.server.use-read-only-response-cache=true
eureka.server.response-cache-auto-expiration-in-seconds=60