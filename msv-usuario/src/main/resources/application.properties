spring.application.name=msv-usuario

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${BOUTIQUE_DB_URL}
spring.datasource.username=${BOUTIQUE_DB_USER}
spring.datasource.password=${BOUTIQUE_DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.instance-id=${spring.application.name}:${random.value}
server.port=8081

# OAuth2 JWT Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=${OAUTH2_ISSUER_URI:http://localhost:9000}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${OAUTH2_JWK_SET_URI:http://localhost:9000/oauth2/jwks}

#server.port=${PORT:0} levanta el servicio en un puerto random para ser utilizado por eureka.